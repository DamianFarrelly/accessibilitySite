<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../patternlibrary/CSS/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

        <div id="preset">
        <div class="body">
            <div class="headbar">
              <div class="headbarcontainer">
                  <div class="headbarleft">
                      <div class="headbarlogo">
                       <a id="AtosLogoLink" href="Intro.html">
                           <div class="AtosLogoContainer">
                               <div class="LogoFrame">
                                   <img class=AtosLogo src="../patternlibrary/Images/atos.png" alt="Atos logo">
                               </div>
                               <div class="LogoTextFrame">
                               </div>
                           </div>
                       </a>  
                      </div>
                  </div>
                  <div class=headbarcentre>
                      <div class="innerheadbar"></div>
                      <H1 class=PageTitle>Welcome to the Atos Accessibility Hub</H1>
                  </div>
                  <div class="headbarright">
                      <div class="seachbarcontainer">
                         <div class="searchbar">
                             <div class="searchfield">

                             </div>
                             </div>
                         </div> 
                      </div>
                  </div>
              </div> 
            <div class="bodycontent">
                <div class="wholecontent">
                    <div class="pres">
                        <div class="navbar" id="Sidenav">
                       <div class=navinner>
                           <div class="navwrap">
                               <div class="navposition"> 
                                   <div class="navlinks">

                                   </div>
                               </div>
                           </div>
                       </div> 
                    </div>
                        <div class="MenuOpen">
                        </div>
                        <div class="contentarea" id="main"> 
                            <div class="wholepagecontainer">
                                <div class="contentcontainer">
                                    <div class="loginform">
                                        <form class="tester">
                                            <fieldset>
                                                <legend>Account Creation</legend>
                                                <label for="fname">First name:</label>
                                                <input type="text" name="fname" placeholder="First Name">
                                                <label for="lname">Last name:</label>
                                                <input type="text" name="lname" placeholder="Last Name"><br>
                                                <label for="userUsername">Username</label>
                                                <input type="text" name="userUsername" placeholder="Enter your username"><br>
                                                <label for="enteredPassword">Enter password</label>
                                                <input type="password" name="enteredPassword" placeholder="Enter your password"><br>            
                                                <input type="submit"><br>
                                            </fieldset>
                                        </form>

                                    </div>
                                </div>

                             </div>
                        </div>
                       </div>
                    </div>
                </div>
            </div> 
        </div>
</body>
</html>
