<body>


    <img class="AtosLogo" src="../patternlibrary/Images/atos.png" alt="Atos logo" >

    <div class="formFormat">
    <h1 class=PageTitle>Welcome to the Atos Accessibility Hub</h1>
    <p class="errorNotification">The details you have entered are incorrect</p>
    <form name="details" method="POST" action="anything.php" class="tester" >
        <fieldset>
            <legend>Account Creation</legend>
            <label for="fname">First name:</label>
            <input type="text" name="fname" placeholder="First Name" pattern="[A-Za-z]+" maxlength="15" required autocomplete="off">
            <label for="lname">Last name:</label>
            <input type="text" name="lname" placeholder="Last Name" pattern="[A-Za-z]+" maxlength="15" required autocomplete="off"><br>
            <label for="userUsername">Username</label>
            <input type="text" name="userUsername" placeholder="Enter your username" required autocomplete="off"><br>
            <label for="enteredPassword">Enter password</label>
            <input type="password" name="enteredPassword" placeholder="Enter your password" required autocomplete="off"><br>
            <input type="submit"><br>
        </fieldset>
    </form>
    <a href="login.html">Already have an account? Login here.</a>
