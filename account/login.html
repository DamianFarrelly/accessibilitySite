<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Welcome to the Atos Accessibility Account Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<body>


    <img class="AtosLogo" src="../patternlibrary/Images/atos.png" alt="Atos logo" >

    <div class="formFormat">
    <h1 class=PageTitle>Welcome to the Atos Accessibility Hub</h1>
    <form name="loginDetails" class="tester" >
        <fieldset>
            <legend>Account Login</legend>
            <label for="enteredUsername">Username:</label>
            <input type="text" name="enteredUsername" placeholder="Enter your username" maxlength="15" required autocomplete="off">
            <label for="enteredPassword">Password</label>
            <input type="password" name="enteredPassword" placeholder="Enter your password" maxlength="15" required autocomplete="off"><br>     
            <input type="submit"><br>
        </fieldset>
    </form>
    <a href="creation.html" class="tester">Don't have an account? Create one here</a>
    </div>




    <div class="footer">

                    </div>
                    <div class="About">

                        </ul>
                    </div>
                    <div class="socialMedia">
                        <a href="#" aria-label="Facebook link" class="fa fa-facebook"></a>

            </div>
        </footer>
